spring:
  webflux:
    hiddenmethod:
      filter:
        enabled: true

  devtools:
    restart:
      exclude: static/**,public/**

  thymeleaf:
    cache: false

logging:
  level:
    web: TRACE
    org:
      springframework:
        amqp: DEBUG
        messaging: DEBUG
        data: DEBUG
    com:
      spring:
        book:
          springreactive: DEBUG
    reactor: DEBUG


management:
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /
      path-mapping:
        loggers: logs


info:
  java:
    version: "${java.version}"